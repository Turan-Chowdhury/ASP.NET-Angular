<div class="container" *ngIf="posts">
    <div *ngFor="let post of posts" class="card" style="max-width: 500px; margin: 0 auto; margin-top: 20px;">
        <img class="card-img-top" [src]="post.featuredImageUrl" alt="Card image cap">
        <div class="card-body">
          <h1 class="card-title"> {{ post.title }} </h1>
          <br>
          <article class="card-text"> {{ post.summary }} </article>
          <br>
          <a class="btn btn-primary" [routerLink]="['/post', post.id]">View Blog Post</a>
        </div>
    </div>
</div>
